name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django pytest pytest-django beautifulsoup4 django-sass-processor \
            django-compressor easy-thumbnails psycopg2-binary libsass
      - name: Collect static
        env:
          STATIC_ROOT: staticfiles
        run: |
          python manage.py collectstatic --noinput
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: technofatty_com.settings
        run: |
          pytest -q
