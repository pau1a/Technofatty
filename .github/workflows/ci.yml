name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: technofatty
          POSTGRES_USER: technofatty
          POSTGRES_PASSWORD: insecure
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U technofatty" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DJANGO_SECRET_KEY: not-a-real-secret
      DJANGO_DEBUG: 'false'
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      POSTGRES_DB: technofatty
      POSTGRES_USER: technofatty
      POSTGRES_PASSWORD: insecure
      POSTGRES_HOST: localhost
      POSTGRES_PORT: '5432'
      POSTGRES_CONN_MAX_AGE: '60'
      NEWSLETTER_PROVIDER: stub
      OPT_IN_MODE: single
      NEWSLETTER_TIMEOUT_SECONDS: '3'
      ANALYTICS_ENABLED: 'false'
      ANALYTICS_PROVIDER: plausible
      ANALYTICS_SITE_ID: ''
      CONSENT_REQUIRED: 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan
        run: ./scripts/secret_scan.sh
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django pytest pytest-django beautifulsoup4 psycopg2-binary
      - name: Collect static
        run: |
          python manage.py collectstatic --noinput
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: technofatty_com.settings
        run: |
          pytest -q
