<section id="featured" class="featured" aria-labelledby="featured-heading">
  <h2 id="featured-heading" class="section-title">Featured Resources</h2>
  <div class="cards">
    {% for _ in 1|make_list|slice:":4" %}
      <article class="card">
        <div class="card__img" role="img" aria-label="Resource image placeholder"></div>
        <h3 class="card__title">Title</h3>
        <p class="card__blurb">Short description goes here.</p>
        <a class="card__link" href="#">Read more</a>
      </article>
    {% endfor %}
  </div>
</section>
