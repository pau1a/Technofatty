<div class="newsletter-item">
  {% if image_url %}
    <img src="{{ image_url }}" alt="{{ alt }}" class="newsletter-item__image">
  {% endif %}
  <h2 class="newsletter-item__title">
    {% if url %}<a href="{{ url }}">{{ title }}</a>{% else %}{{ title }}{% endif %}
  </h2>
  {% if excerpt %}<p class="newsletter-item__excerpt">{{ excerpt }}</p>{% endif %}
</div>
