    <circle cx="100" cy="80" r="4" fill="#4B6CB7" fill-opacity="0.4"/>
    <circle cx="170" cy="30" r="3" fill="#4B6CB7" fill-opacity="0.3"/>
    <circle cx="180" cy="160" r="3" fill="#4B6CB7" fill-opacity="0.3"/>
    <circle cx="20" cy="160" r="3" fill="#4B6CB7" fill-opacity="0.3"/>
    <circle cx="70" cy="120" r="2" fill="#4B6CB7" fill-opacity="0.3"/>
    <circle cx="150" cy="180" r="2" fill="#4B6CB7" fill-opacity="0.3"/>
