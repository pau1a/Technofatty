<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g stroke="#4B6CB7" stroke-opacity="0.08" stroke-width="1" fill="none">
    <!-- clustered lines -->
    <line x1="30" y1="40" x2="100" y2="80"/>
    <line x1="100" y1="80" x2="170" y2="30"/>
    <line x1="100" y1="80" x2="180" y2="160"/>
    <line x1="100" y1="80" x2="20" y2="160"/>
    <line x1="70" y1="120" x2="150" y2="180"/>
