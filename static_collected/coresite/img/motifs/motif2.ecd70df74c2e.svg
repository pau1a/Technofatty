<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g stroke="#4B6CB7" stroke-opacity="0.08" stroke-width="1" fill="none">
    <!-- vertical connections -->
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <!-- horizontal connections -->
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <!-- diagonal network lines -->
    <line x1="50" y1="50" x2="150" y2="150"/>
    <line x1="150" y1="50" x2="50" y2="150"/>
    <!-- nodes -->
    <circle cx="50" cy="50" r="3" fill="#4B6CB7" fill-opacity="0.25"/>
    <circle cx="150" cy="50" r="3" fill="#4B6CB7" fill-opacity="0.25"/>
    <circle cx="50" cy="150" r="3" fill="#4B6CB7" fill-opacity="0.25"/>
    <circle cx="150" cy="150" r="3" fill="#4B6CB7" fill-opacity="0.25"/>
  </g>
</svg>

